<header class="sticky-top">
  <nav class="navbar navbar-light">
    <a class="navbar-brand">PHOTOBOOK <i class="fa fa-book"></i></a>
    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle mr-1"></i>
        <a class="mr-1">{{user.name}}</a>
        <a (click)="logout()"></a>
      </div>
    </div>
    <div class="linha-horizontal"></div>
  </nav>

  <ng-template #login>
    <span class="navbar-text" *ngIf="user$ | async as user">
      <a [routerLink]="['']" class="login">
        <span *ngIf="user.name">Login</span>
      </a>
    </span>
  </ng-template>
</header>
