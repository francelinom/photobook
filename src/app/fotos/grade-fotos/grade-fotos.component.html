<!-- <p class="text-center text-muted" *ngIf="!fotos.length">Descupe não há fotos</p> -->

<div class="row cor-verde m-2">
  <div *ngFor="let foto of fotos" class="col-4 mb-2">
    <a [routerLink]="['/photos', foto.id]"></a>
    <app-cartao>
      <app-foto [url]="foto.url" [descricao]="foto.description">

      </app-foto>
      <i arial-hidden="true" class="fa fa-heart-o fa-1x mr-2">
        {{foto.likes}}
      </i>
      <i arial-hidden="true" class="fa fa-comment-o fa-1x mr-2">
        {{foto.comments}}
      </i>
    </app-cartao>
  </div>
</div>
