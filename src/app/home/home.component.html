<div class="container">
  <div class="main-login">
    <div class="left-login">
      <h3>
        Faça Login
        <br>
        E compartilhe suas melhores lembranças
        <br> Com o PHOTOBOOK <i class="fa fa-heart"></i>
      </h3>
      <img src="../../assets/img/Bibliophile-bro.svg" alt="Logo" class="imagem">
    </div>

    <div class="right-login">
      <div class="card-login">
        <h1>Login</h1>
        <div class="form-group">
          <label for="usuario" class="mt-2 mb-2">Usuário</label>
          <input class="form-control" type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="form-group">
          <label for="senha" class="mt-2 mb-2">Senha</label>
          <input class="form-control" type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn btn-primary mt-4">Login</button>
      </div>
    </div>
  </div>
</div>
